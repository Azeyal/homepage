<!DOCTYPE html>
<html lang="de">
<head>
    <meta http-equiv="Content-Security-Policy" 
content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;">
    <title>Homepage</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="js/script.js" defer></script>

</head>

<body>

<div class="wrapper">

    <!-- LINKE SPALTE -->
    <aside class="left">

        <div class="profile">
            <img src="images/avatar.png" alt="Avatar">
        </div>

        <div class="panel">
            <div class="panel-title">Willkommen im Menü</div>

            <div class="button" data-page="home">Home</div>
            <div class="button" data-page="news">News</div>
            <div class="button" data-page="galerie">Galerie</div>
            <div class="button" data-page="kontakt">Kontakt</div>
        </div>

    </aside>

    </main>

    <!-- middle block-->
    <div class="panel large">
    <div class="panel-title" id="main-title">
        Willkommen auf meiner Homepage
    </div>

    <div id="main-content">
        <p>Hier ist dein Startinhalt</p>
    </div>
</div>

    <!-- RECHTE SPALTE -->
    <aside class="right">

        <div class="panel">
            <div class="panel-titel button toggle-btn">
            Shoutbox ▼
        </div>

        <div id="shoutbox-content" class="shoutbox">
            <p><strong>User1:</strong> Hallo </p>
            <p><strong>User2:</strong>Wilkommen</p>

            <input type="text" placeholder="Nachricht schreiben...">
            <button>Senden</button>
        </div>

        <div class="panel small">
            <div class="panel-title">Partner & Affiliates</div>
        </div>

        <div class="panel">
            <div class="panel-title">For You Bereich</div>

            <div class="button small-btn" data-page="extra1">Extra 1</div>
            <div class="button small-btn" data-page="extra2">Extra 2</div>
            <div class="button small-btn" data-page="extra3">Extra 3</div>
        </div>

    </aside>

<!-- TOP BAR -->
<div class="topbar">

    <div class="search-container">
        <input type="text" placeholder="Suchen..." id="searchInput">
    </div>

    <img src="images/avatar.png" class="top-avatar" id="profileToggle">

</div>
</div>

<!-- EINSTELLUNGEN PANEL -->
<div class="settings-panel" id="settingsPanel">
    <div class="panel">
        <div class="panel-title">Einstellungen</div>
        <div class="button small-btn">Profil bearbeiten</div>
        <div class="button small-btn">Account</div>
        <div class="button small-btn">Logout</div>
    </div>
</div>
</div>

</body>
</html>
